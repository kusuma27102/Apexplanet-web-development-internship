<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz, Carousel & Weather</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f0f4f8; }
  #quiz-container, #carousel-container, #weather-container { margin-bottom: 40px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 700px; margin-left: auto; margin-right: auto; }
  #quiz-container button { margin: 5px; padding: 10px 20px; border: none; border-radius: 6px; background: #007BFF; color: white; cursor: pointer; }
  #quiz-container button:hover { background: #0056b3; }
  #carousel { width: 100%; max-width: 600px; height: 350px; border-radius: 10px; object-fit: cover; display: block; margin: 0 auto; }
  #carousel-buttons { text-align: center; margin-top: 10px; }
  #carousel-buttons button { margin: 0 10px; padding: 8px 16px; border: none; border-radius: 6px; background: #28a745; color: white; cursor: pointer; }
  #carousel-buttons button:hover { background: #1e7e34; }
  #weather-container input { padding: 10px; width: 200px; border-radius: 6px; border: 1px solid #ccc; margin-right: 10px; }
  #weather-container button { padding: 10px 20px; border: none; border-radius: 6px; background: #17a2b8; color: white; cursor: pointer; }
  #weather-container button:hover { background: #117a8b; }
  #weather { margin-top: 15px; font-weight: bold; font-size: 1.2em; }
</style>
</head>
<body>

<div id="quiz-container">
  <h2>üéØ Interactive Quiz</h2>
  <p id="question">Question text will appear here</p>
  <button onclick="answer(this.innerText)">Option A</button>
  <button onclick="answer(this.innerText)">Option B</button>
  <button onclick="answer(this.innerText)">Option C</button>
  <button onclick="answer(this.innerText)">Option D</button>
  <br><br>
  <button onclick="nextQuestion()">Next</button>
</div>

<div id="carousel-container">
  <h2>üì∏ Image Carousel</h2>
  <img id="carousel" src="" alt="carousel image" />
  <div id="carousel-buttons">
    <button onclick="prevImage()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextImage()">Next ‚û°Ô∏è</button>
  </div>
</div>

<div id="weather-container">
  <h2>üîÑ Real-Time Weather Data</h2>
  <input type="text" id="city" placeholder="Enter city e.g. Mumbai" />
  <button onclick="getWeather()">Get Weather</button>
  <p id="weather"></p>
</div>

<script>
const questions = [
  { question: "What is 5 + 3?", options: ['6', '7', '8', '9'], answer: '8' },
  { question: "Capital of India?", options: ['Mumbai', 'Delhi', 'Chennai', 'Kolkata'], answer: 'Delhi' },
  { question: "HTML stands for?", options: ['Hyper Tool', 'HighText', 'HyperText Markup Language', 'Hover Tool'], answer: 'HyperText Markup Language' }
];
let current = 0;
function loadQuestion() {
  document.getElementById('question').innerText = questions[current].question;
  const buttons = document.querySelectorAll('#quiz-container button');
  for (let i = 0; i < 4; i++) {
    buttons[i].innerText = questions[current].options[i];
  }
}
function answer(selected) {
  if (selected === questions[current].answer) {
    alert("Correct!");
  } else {
    alert("Incorrect!");
  }
}
function nextQuestion() {
  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    alert("Quiz Completed!");
    current = 0;
    loadQuestion();
  }
}
loadQuestion();

const images = [
  "https://images.unsplash.com/photo-1605460375648-278bcbd579a6",
  "https://images.unsplash.com/photo-1518779578993-ec3579fee39f",
  "https://images.unsplash.com/photo-1542281286-9e0a16bb7366",
  "https://images.unsplash.com/photo-1498050108023-c5249f4df085"
];
let currentImage = 0;
function showImage() {
  document.getElementById("carousel").src = images[currentImage] + "?w=600";
}
function nextImage() {
  currentImage = (currentImage + 1) % images.length;
  showImage();
}
function prevImage() {
  currentImage = (currentImage - 1 + images.length) % images.length;
  showImage();
}
showImage();
setInterval(nextImage, 3000);

async function getWeather() {
  const cityInput = document.getElementById('city').value.trim();
  if (!cityInput) {
    document.getElementById('weather').innerText = "Please enter a city name.";
    return;
  }
  const city = encodeURIComponent(cityInput);
  const apiKey = "a84c56c29c9da25804d45ea74cdbca2a"; // Replace with your valid API key
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
  try {
    const response = await fetch(url);
    const data = await response.json();
    if (data.cod === 200) {
      document.getElementById('weather').innerText =
        `${data.name}: ${data.main.temp}¬∞C, ${data.weather[0].description}`;
    } else {
      document.getElementById('weather').innerText = "City not found.";
    }
  } catch {
    document.getElementById('weather').innerText = "Error fetching data.";
  }
}
</script>

</body>
</html>
